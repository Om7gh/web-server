server {
	listen	9000;
	server_name webserv.com;
	root Content/showcase;
	index home.html;
	authenticate home.html form.html;

	location assets {
		autoindex on;
	}

	location /php {
		root	.;
		alias	cgi-bin/php;
		index	index.php;
		cgi_pass /usr/bin/php;
	}

	location /java {
		root	cgi-bin;
		index	Main.java;
		cgi_pass /usr/bin/java;
	}

	location /uploads {
		client_body_buffer_size 104857600;
		autoindex on;
	}
}

server {
	listen 8080;
	host localhost;
	server_name website1.com;
	index 1.html;
	root ./Content/1;
}

